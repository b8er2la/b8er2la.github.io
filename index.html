<html>
    <head>
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Caveat&display=swap" rel="stylesheet">

        <title>Боженя</title>

        <style>
            h1 {
                height: 90%;
                line-height: 90%;
                text-align: center;
                line-height: 80vh;
                opacity: 0;
                font-family:'Caveat';
                font-size: 9vh;
            }
            body {
                background:#ecf0f1;
            }
            canvas {
                padding-top: 20vh;
                width: 30%;
                display:block;
                margin:auto;
                background:#ecf0f1;
                opacity: 0;
            }
        </style>
    </head>

    <body>
        <canvas id="myCanvas"></canvas>
        <h1 id='h1'>Привет</h1>
    </body>
</html>

<script>
    let h1 = document.getElementsByTagName('h1')[0];
    let a = ['Боженя','С днем рождения, милая', 'Такая ты училка', 'Хорошая девочка','Будь счастлива','Не парься по мелочам','Я тебя знаю как будто 1000 лет, а тебе только 24','Прости за все обидки','Ты сладкий пирожок','И Сашу тоже поздравляю','Чмок'];
    
    let index = 0;

    function initialize()
    {
      document.getElementById("myCanvas").style.display = 'none';
      setInterval(show,10);
    }

    function nextTextFrame()
    {
        if (index >= a.length) index = a.length-1;
        h1.innerText = a[index++];
    }
    
    document.op = 0;
    document.opDirection = 1;
    dropStages = 0;

    function show()
    {
        if (dropStages > 0)
        {
            dropStages--;
            return;
        }

        h1 = document.getElementById('h1');

        document.op = document.op + 0.02 * document.opDirection;
        h1.style.opacity = document.op;

        if (document.op <=0 || document.op >= 1) nextStep();
    }

    function nextStep()
    {
        if (document.op >= 1) 
        {
            dropStages = 40;
            document.opDirection = -1;
        }
        if (document.op <= 0) 
        {   
            document.opDirection = 1;
            nextTextFrame();
        }
    }

</script>

<script>
  let intervalID = setInterval(logo,10);
  logoDirection = 1;
  logoOpacity = 0;
  dropStages = 0;
  
  function logo()
  {
    if (dropStages > 0) {
      dropStages --;
      return;
    }
  
    if (logoOpacity > 1) 
    {
      logoDirection = -1;
      dropStages = 40;
    }
    if (logoOpacity < 0)
    {
      clearInterval(intervalID);
      initialize();
    }
  
    logoOpacity= logoOpacity + logoDirection * 0.01;
    document.getElementById('myCanvas').style.opacity = logoOpacity;
  }
  
  var c = document.getElementById("myCanvas");
  var ctx = c.getContext("2d");
  var mask;
  
  var pointCount = 700;
  var str = "Женя";
  var fontStr = "bold 128pt Helvetica Neue, Helvetica, Arial, sans-serif";
  
  ctx.font = fontStr;
  ctx.textAlign = "center";
  c.width = ctx.measureText(str).width;
  c.height = 128; // Set to font size
  
  var whitePixels = [];
  var points = [];
  var point = function(x,y,vx,vy){
    this.x = x;
    this.y = y;
    this.vx = vx || 1;
    this.vy = vy || 1;
  }
  point.prototype.update = function() {
    ctx.beginPath();
    ctx.fillStyle = "#95a5a6";
    ctx.arc(this.x,this.y,1,0,2*Math.PI);
    ctx.fill();
    ctx.closePath();
    
    // Change direction if running into black pixel
    if (this.x+this.vx >= c.width || this.x+this.vx < 0 || mask.data[coordsToI(this.x+this.vx, this.y, mask.width)] != 255) {
      this.vx *= -1;
      this.x += this.vx*2;
    }
    if (this.y+this.vy >= c.height || this.y+this.vy < 0 || mask.data[coordsToI(this.x, this.y+this.vy, mask.width)] != 255) {
      this.vy *= -1;
      this.y += this.vy*2;
    }
    
    for (var k = 0, m = points.length; k<m; k++) {
      if (points[k]===this) continue;
      
      var d = Math.sqrt(Math.pow(this.x-points[k].x,2)+Math.pow(this.y-points[k].y,2));
      if (d < 5) {
        ctx.lineWidth = .2;
        ctx.beginPath();
        ctx.moveTo(this.x,this.y);
        ctx.lineTo(points[k].x,points[k].y);
        ctx.stroke();
      }
      if (d < 20) {
        ctx.lineWidth = .1;
        ctx.beginPath();
        ctx.moveTo(this.x,this.y);
        ctx.lineTo(points[k].x,points[k].y);
        ctx.stroke();
      }
    }
    
    this.x += this.vx;
    this.y += this.vy;
  }
  
  function loop() {
    ctx.clearRect(0,0,c.width,c.height);
    for (var k = 0, m = points.length; k < m; k++) {
      points[k].update();
    }
  }
  
  function init() {
    // Draw text
    ctx.beginPath();
    ctx.fillStyle = "#000";
    ctx.rect(0,0,c.width,c.height);
    ctx.fill();
    ctx.font = fontStr;
    ctx.textAlign = "left";
    ctx.fillStyle = "#fff";
    ctx.fillText(str,0,c.height/2+(c.height / 2));
    ctx.closePath();
    
    // Save mask
    mask = ctx.getImageData(0,0,c.width,c.height);
    
    // Draw background
    ctx.clearRect(0,0,c.width,c.height);
    
    // Save all white pixels in an array
    for (var i = 0; i < mask.data.length; i += 4) {
      if (mask.data[i] == 255 && mask.data[i+1] == 255 && mask.data[i+2] == 255 && mask.data[i+3] == 255) {
        whitePixels.push([iToX(i,mask.width),iToY(i,mask.width)]);
      }
    }
    
    for (var k = 0; k < pointCount; k++) {
      addPoint();
    }
  }
  
  function addPoint() {
    var spawn = whitePixels[Math.floor(Math.random()*whitePixels.length)];
    
    var p = new point(spawn[0],spawn[1], Math.floor(Math.random()*2-1), Math.floor(Math.random()*2-1));
    points.push(p);
  }
  
  function iToX(i,w) {
    return ((i%(4*w))/4);
  }
  function iToY(i,w) {
    return (Math.floor(i/(4*w)));
  }
  function coordsToI(x,y,w) {
    return ((mask.width*y)+x)*4;
  
  }
  
  interval = setInterval(loop,70);
  init();
  </script>
